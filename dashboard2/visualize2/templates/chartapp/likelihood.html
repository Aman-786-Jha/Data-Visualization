{% extends 'partials/base1.html' %} {% block content %}
<div class="row mt-2">
    <div class="col-md-4">
      <h1>energy started year</h1>
      <hr />
    </div>
    <div>
      <canvas id="myChart2"></canvas>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
    <script>
      const ctx2 = document.getElementById("myChart2");
  
      new Chart(ctx2, {
        type: "doughnut",
        data: {
          labels: [{% for x in response %} '{{x.topic}}', {% endfor %}],
          datasets: [
            {
              label: "# of start_year",
              data: [{% for x in response %} {{x.start_year}}, {% endfor %}],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(255, 205, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(201, 203, 207, 0.2)",
              ],
              borderColor: [
                "rgb(255, 99, 132)",
                "rgb(255, 159, 64)",
                "rgb(255, 205, 86)",
                "rgb(75, 192, 192)",
                "rgb(54, 162, 235)",
                "rgb(153, 102, 255)",
                "rgb(201, 203, 207)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    
  </div>
